{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}


{% block content %}

    <div class="row d-flex justify-content-center mx-1">

        <form method="post" class="col-lg-5 form shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <legend class="text-center">{% translate "Change Password" %}</legend>
            {% csrf_token %}

            <!-- fields = (old_password, new_password, new_password_confirm) -->
            {% bootstrap_form form %}

            <div class="mt-3">
                <button type="submit" class="btn btn-success">{% translate 'Save' %}</button>
                <button type="reset" class="btn btn-secondary">{% translate 'Reset' %}</button>
                <a href="{% url 'posts' %}" class="btn btn-primary">{% translate 'Cancel' %}</a>
            </div>
        </form>

    </div>

{% endblock content %}
